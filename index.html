<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="board">
      <div class="line horizontal-line"></div>
      <div class="line horizontal-line-2"></div>
      <div class="line vertical-line"></div>
      <div class="line vertical-line-2"></div>
      <div class="column-container">
        <div class="column-left">
          <div class="top-left"></div>
          <div class="mid-left"></div>
          <div class="bot-left"></div>
        </div>
        <div class="column-middle">
          <div class="mid-top"></div>
          <div class="mid"></div>
          <div class="mid-bot"></div>
        </div>
        <div class="column-right">
          <div class="top-right"></div>
          <div class="mid-right"></div>
          <div class="bot-right"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
